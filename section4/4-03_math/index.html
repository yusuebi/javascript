<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <p>円周率は　<spam id="pie"></spam>　です。</p>
  <p>ふつうに切り捨てると　<spam id="floor"></spam>　です。</p>
  <p>小数第2位で切り捨てると　<spam id="output"></spam>　です。</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  'use strict';

  document.getElementById('pie').textContent = Math.PI;
  document.getElementById('floor').textContent = Math.floor(Math.PI);

  function point(num, digit) {
    const mover = 10 ** digit;
    return Math.floor(num * mover) / mover;
  }

  document.getElementById('output').textContent = point(Math.PI, 2);
</script>
</body>
</html>
